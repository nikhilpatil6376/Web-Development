<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page(Multi-Page Website)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <img src="../Images/logo.png" alt="logo">
        <a href="/"></a>

        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../About Us/about.html">About Us</a></li>
            <li><a href="./Contact Us/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <main>
        <form>
            <h1>Contact Form</h1>

            <div>
                <label for>Name</label>
                <input type="text" placeholder="Enter your Name" class="name" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" class="email" required>
            </div>

            <div>
                <label>Message</label>
                <textarea placeholder="Enter your Message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </main>
    
</body>
